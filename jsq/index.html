<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-calculator</title>
</head>
<!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    .btn {
        height: 50px;
        width: 60px;
        font-size: 26px;
    }
    .row {
        margin-top: 8px;
    }
    .txt::-webkit-scrollbar {
        display: none;
    }
    .txt {
        margin-bottom: 16px;
        padding-bottom: 0px;
        font-size: 20px;
        resize: none;
        padding-bottom: 26px;
    }
    .disshow {
        display: none;
    }
</style>

<body>
    <div class="panel panel-success" style="width:380px;margin:10px auto">
        <div class="panel-heading" style="text-align: center;font-size:20px;">计算器</div>
        <div class="panel-body">
            <textarea id="txt" class="form-control txt" type="text" style="height:180px;"placeholder="输出结果:" /></textarea>
            <textarea class="disshow" id="clock" type="text" style="height:180px;font-size:30px;"></textarea>
            <div class="btn-group" style="width:352px;">
                <div class="row">
                    <div class="col-xs-3"><button type="button"
                            class="btn btn-danger"><span>&#8634;</span></button></div>
                    <div class="col-xs-3"><button type="button"
                            class="btn btn-warning"><span>&otimes;</span></button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-primary">%</button></div>
                    <div class="col-xs-3"><button type="button"
                            class="btn btn-warning"><span>&#8644;</span></button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-info">+</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">7</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">8</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">9</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-info">-</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">4</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">5</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">6</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-info">*</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">1</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">2</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">3</button></div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button type="button" class="btn btn-info">/</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">.</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-light">0</button></div>
                    <div class="col-xs-3"><button type="button" class="btn btn-success">=</button></div>
                </div>
            </div>
        </div>
        <div class="panel-footer" style="text-align:center">黄达含制作</div>
    </div>

    <script type="text/javascript" src="./calculator.js"></script>
