<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/image/favicon.png" type="image/png"> 
    <meta name="description" content="UDID查询设备型号，快速获取设备信息。"> 
    <meta name="keywords" content="UDID, 设备型号, 查询, 信息"> 
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>UDID查询设备型号</title>
</head>
<body>
    <div class="title-container">
        <h1><i class="fa fa-mobile"></i> UDID查询设备型号</h1>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="udidInput">请输入UDID:</label>
            <input type="text" class="form-control" id="udidInput" placeholder="例如：00008110-000A49**********">
        </div>
        <button class="btn btn-primary btn-block" id="submitBtn">
            <i class="fa fa-search"></i> 查询
        </button>
        <div class="loading" id="loadingMessage">
            <i class="fa fa-spinner fa-spin"></i> 正在查询...
        </div>
        <div class="alert-message" id="alertMessage">
            <i class="fa fa-exclamation-circle"></i> 请先输入UDID！
        </div>
        <div class="result" id="result">
            <h4>设备信息:</h4>
            <div id="deviceInfo"></div>
        </div>
    </div>

    <div class="text-center" style="margin-top: 30px; color: #6c757d; font-size: 0.9rem;" id="copyright">
        Copyright © <span id="currentYear"></span> 设备查询 | Technical Support by @
    </div>

    <script src="static/js/index.js"></script>
</body>
</html>
